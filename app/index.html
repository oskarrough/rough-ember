<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nils Stelte</title>
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h1><a href="#">Nils Stelte</a></h1>
    <nav>
      {{#link-to 'posts'}}Posts{{/link-to}}<br>
      {{#link-to 'about'}}About{{/link-to}}
    </nav>

    <hr>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="posts">
    <h3>Recent Posts</h3>

    {{#each model}}
        {{#link-to 'post' this}}{{title}} <small>by {{author.name}}</small>{{/link-to}}<br>
    {{/each}}

    <hr>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="posts/index">
    <p>Please select a post</p>
  </script>

  <script type="text/x-handlebars" id="post">
    <h1>{{title}}</h1>
    <h2>by {{author.name}} <small class='muted'>({{format-date date}})</small></h2>

    <hr>

    <div class='intro'>
      {{format-markdown excerpt}}
    </div>

    <div class='below-the-fold'>
      {{format-markdown body}}
    </div>
  </script>

  <script type="text/x-handlebars" id="about">
    <h1>About</h1>
      <p>This is the about page</p>
  </script>

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/ember/ember.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>


  <script src="scripts/data.json"></script>
  <script src="scripts/main.js"></script>

</body>
</html>
