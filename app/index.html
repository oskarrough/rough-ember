<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rough Ember</title>
	<link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>

	<script type="text/x-handlebars" data-template-name="application">
		<p class="Template">[application]</p>
		<p>{{#link-to 'index'}}<strong>{{siteTitle}}</strong>{{/link-to}}</p>
		<nav>
			{{!-- include the navigation partial --}}
			{{partial 'navigation'}}
		</nav>
		<p class="Template">[application/outlet]</p>
		{{outlet}}
		<p class="Template">[application/modal]</p>

		{{outlet modal}}
	</script>

	<!-- Partials are prefixed with an underscore -->
	<script type="text/x-handlebars" data-template-name="_navigation">
		<p class="Template">[_navigation]</p>
		{{#link-to 'posts'}}Posts{{/link-to}}
		{{#link-to 'about'}}About{{/link-to}}
	</script>

	<script type="text/x-handlebars" data-template-name="index">
		<p class="Template">[index]</p>
		<h1>{{title}}</h1>
		<div class="Body">{{format-markdown body}}</div>
	</script>

	<script type="text/x-handlebars" data-template-name="page">
		<p class="Template">[page]</p>
		<h1>{{title}}</h1>
		<div class="Body">{{format-markdown body}}</div>
	</script>

	<script type="text/x-handlebars" data-template-name="posts">
		<p class="Template">[posts]</p>

		{{#each model}}
		<div {{bind-attr class=":List-item isFeatured:is-featured"}}>
			{{#link-to 'post' this}}{{title}}{{/link-to}}
		</div>
		{{/each}}

		<p class="Template">[posts/modal]</p>
		{{outlet}}
	</script>

	<script type="text/x-handlebars" data-template-name="post">
		<p class="Template">[post]</p>
		{{#modal-dialog action="close"}}
			<h1>{{title}}</h1>
			{{format-markdown body}}
			<button class="Button Button--close" {{action close}}>&times;</button>
		{{/modal-dialog}}
	</script>

	<script type="text/x-handlebars" data-template-name="modal">
		<p class="Template">[modal]</p>

		{{#modal-dialog action="close"}}
			<p>title: {{title}}</p>
			<button {{action "close"}}>&times;</button>
		{{/modal-dialog}}
	</script>

	<script type="text/x-handlebars" id="components/modal-dialog">
		<p class="Template">[components/modal-dialog]</p>
		<div class="Overlay" {{action "close"}}>
			<div class="Modal" {{action bubbles=false}}>
				{{yield}}
			</div>
		</div>
	</script>

	<script src="bower_components/jquery/jquery.js"></script>
	<script src="bower_components/handlebars/handlebars.js"></script>
	<script src="bower_components/ember/ember.js"></script>
	<script src="bower_components/ember-data/ember-data.js"></script>
	<script src="bower_components/showdown/src/showdown.js"></script>

	<script src="scripts/main.js"></script>
	<script src="scripts/data.js"></script>

</body>
</html>
